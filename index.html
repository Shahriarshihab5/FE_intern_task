<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPF Checker - Check Domain SPF Records</title>
    <meta name="description" content="Check SPF records for any domain. Validate Sender Policy Framework configuration and analyze email authentication.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, #06a77d, #11998e, #38ef7d, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3), 0 10px 30px rgba(17, 153, 142, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            border-color: #11998e;
            box-shadow: 0 0 0 4px rgba(17, 153, 142, 0.1);
            transform: translateY(-2px);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .examples {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .examples-label {
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .example-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            background: transparent;
            color: #11998e;
            border: 1px solid #11998e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #11998e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #11998e;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #11998e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 20px;
            border-radius: 12px;
            color: #c62828;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }

        .warning {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 12px;
            color: #e65100;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
        }

        .success {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-left: 4px solid #4caf50;
            padding: 20px;
            border-radius: 12px;
            color: #2e7d32;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .spf-record {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        .spf-record:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .spf-record h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .copy-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            background: white;
            color: #11998e;
            border: 1px solid #11998e;
            border-radius: 8px;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #11998e;
            color: white;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spf-content {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            line-height: 1.6;
            color: #333;
            transition: all 0.3s ease;
        }

        .spf-content:hover {
            box-shadow: inset 0 0 10px rgba(17, 153, 142, 0.1);
        }

        .mechanism {
            display: inline;
            position: relative;
            transition: all 0.2s ease;
        }

        .mechanism.include {
            color: #2196F3;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .mechanism.include:hover {
            color: #1976D2;
            text-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
        }

        .mechanism.redirect {
            color: #FF9800;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .mechanism.redirect:hover {
            color: #F57C00;
            text-shadow: 0 0 8px rgba(255, 152, 0, 0.3);
        }

        .mechanism.ip {
            color: #4CAF50;
            font-weight: 600;
        }

        .mechanism.all {
            color: #F44336;
            font-weight: 600;
        }

        .mechanism-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .mechanism:hover .mechanism-tooltip {
            opacity: 1;
            animation: tooltipFadeIn 0.3s ease-out;
        }

        @keyframes tooltipFadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .expanded-includes {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #e0e0e0;
            animation: fadeIn 0.4s ease-out;
        }

        .expanded-includes h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .include-item {
            background: #fff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 3px solid #2196F3;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .include-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.2);
        }

        .include-domain {
            color: #2196F3;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .include-loading {
            color: #999;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.2);
            border-color: #11998e;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #11998e;
            transition: all 0.3s ease;
        }

        .stat-value.warning {
            color: #ff9800;
            animation: warningPulse 2s ease-in-out infinite;
        }

        @keyframes warningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .search-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .examples {
                justify-content: center;
            }
        }

        .info-box {
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            border-left: 4px solid #00897b;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #004d40;
            animation: fadeIn 0.6s ease-out;
        }

        .clear-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            background: transparent;
            color: #999;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            margin-left: auto;
            display: block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #f5f5f5;
            color: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SPF Checker</h1>
        <p class="subtitle">Check Sender Policy Framework records for any domain</p>

        <form class="search-form" id="spfForm" novalidate>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="domainInput" 
                    placeholder="Enter domain (e.g., google.com)" 
                    required
                    autocomplete="off"
                />
            </div>
            <button type="submit" id="checkButton">Check SPF</button>
        </form>

        <div class="examples">
            <span class="examples-label">Try:</span>
            <button type="button" class="example-btn" data-domain="google.com">google.com</button>
            <button type="button" class="example-btn" data-domain="github.com">github.com</button>
            <button type="button" class="example-btn" data-domain="microsoft.com">microsoft.com</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
