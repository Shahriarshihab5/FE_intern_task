<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPF Checker - Check Domain SPF Records</title>
    <meta name="description" content="Check SPF records for any domain. Validate Sender Policy Framework configuration and analyze email authentication.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .examples {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .examples-label {
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .example-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(0);
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44336;
            padding: 20px;
            border-radius: 8px;
            color: #c62828;
            margin-bottom: 20px;
        }

        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 8px;
            color: #e65100;
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 20px;
            border-radius: 8px;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .spf-record {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .spf-record h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .copy-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            margin-left: auto;
        }

        .copy-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .spf-content {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            line-height: 1.6;
            color: #333;
        }

        .mechanism {
            display: inline;
            position: relative;
        }

        .mechanism.include {
            color: #2196F3;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .mechanism.redirect {
            color: #FF9800;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .mechanism.ip {
            color: #4CAF50;
            font-weight: 600;
        }

        .mechanism.all {
            color: #F44336;
            font-weight: 600;
        }

        .mechanism-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .mechanism:hover .mechanism-tooltip {
            opacity: 1;
        }

        .expanded-includes {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #e0e0e0;
        }

        .expanded-includes h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .include-item {
            background: #fff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 3px solid #2196F3;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .include-domain {
            color: #2196F3;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .include-loading {
            color: #999;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-value.warning {
            color: #ff9800;
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .search-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .examples {
                justify-content: center;
            }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        .clear-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            background: transparent;
            color: #999;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            margin-left: auto;
            display: block;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: #f5f5f5;
            color: #666;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SPF Checker</h1>
        <p class="subtitle">Check Sender Policy Framework records for any domain</p>

        <form class="search-form" id="spfForm">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="domainInput" 
                    placeholder="Enter domain (e.g., google.com)" 
                    required
                    pattern="^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}$"
                    autocomplete="off"
                />
            </div>
            <button type="submit" id="checkButton">Check SPF</button>
        </form>

        <div class="examples">
            <span class="examples-label">Try:</span>
            <button type="button" class="example-btn" data-domain="google.com">google.com</button>
            <button type="button" class="example-btn" data-domain="github.com">github.com</button>
            <button type="button" class="example-btn" data-domain="microsoft.com">microsoft.com</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
